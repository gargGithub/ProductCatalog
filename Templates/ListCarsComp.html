<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of variants</title>
</head>
<body>
{{if .}}
<small>
    {{$var:=index . 0}}
    location:
    <a href="/types">types</a> >> <a href="/{{index $var.StripUrl 0}}">{{index $var.StripUrl 0}}</a> >> <a href="{{index $var.StripUrl 1}}">{{index $var.StripUrl 1}}</a>
</small>
{{end}}
<ul>
    {{range .}}
    <li>
        <a href = "{{.UrlString}}/{{.CarName}}">{{.CarName}}</a>
    </li>
    {{end}}
</ul>

</body>
</html>
